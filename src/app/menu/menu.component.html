<div *ngIf="tiles" class="menu-container" [@easeIn]="tiles.length">
  <div
    class="menu-card"
    *ngFor="let tile of tiles; let i = index"
    (click)="navigate(tile)"
  >
    <div class="menu-card-header">
      <h3>{{ tile.name }}</h3>
    </div>
    <div class="menu-card-body">
      <mat-icon>{{ tile.icon }}</mat-icon>
    </div>
    <div class="menu-card-description">
      <p>{{ tile.description }}</p>
    </div>
  </div>
</div>
