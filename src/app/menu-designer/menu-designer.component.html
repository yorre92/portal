<div>
  <div class="list-header">
    <h2>Menu</h2>
  </div>
  <div class="container">
    <div class="box">
      <div style="margin: 20px;">
        <button
          mat-raised-button
          color="primary"
          (click)="addRoot()"
          style="margin-left: 40px; width: 100px;"
          type="button"
        >
          New<mat-icon>add</mat-icon>
        </button>

        <mat-tree
          [dataSource]="dataSource"
          [treeControl]="treeControl"
          class="example-tree"
        >
          <!-- This is the tree node template for leaf nodes -->
          <mat-tree-node *matTreeNodeDef="let node" matTreeNodeToggle>
            <li class="mat-tree-node">
              <!-- use a disabled button to provide padding for tree leaf -->
              <button mat-icon-button disabled></button>
              <div
                class="mat-elevation-z1 node-wrapper"
                [ngClass]="{ active: activeNode === node }"
                (click)="edit(node)"
              >
                {{ node.name }}
              </div>
            </li>
          </mat-tree-node>
          <!-- This is the tree node template for expandable nodes -->
          <mat-nested-tree-node *matTreeNodeDef="let node; when: hasChild">
            <li>
              <div class="mat-tree-node">
                <button
                  mat-icon-button
                  matTreeNodeToggle
                  [attr.aria-label]="'toggle ' + node.name"
                >
                  <mat-icon class="mat-icon-rtl-mirror">
                    {{
                      treeControl.isExpanded(node)
                        ? "expand_more"
                        : "chevron_right"
                    }}
                  </mat-icon>
                </button>
                <div
                  class="mat-elevation-z1 node-wrapper"
                  [ngClass]="{ active: activeNode === node }"
                  (click)="edit(node)"
                >
                  {{ node.name }}
                </div>
              </div>
              <ul
                [class.example-tree-invisible]="!treeControl.isExpanded(node)"
              >
                <ng-container matTreeNodeOutlet></ng-container>
              </ul>
            </li>
          </mat-nested-tree-node>
        </mat-tree>
      </div>
    </div>
    <div class="box">
      <div *ngIf="activeNode">
        <div class="node-header">
          <button mat-icon-button type="button" (click)="add(activeNode)">
            <mat-icon>add</mat-icon>
          </button>
          <button
            color="warn"
            mat-icon-button
            type="button"
            (click)="remove(activeNode)"
          >
            <mat-icon>delete</mat-icon>
          </button>

          <button
            type="button"
            mat-icon-button
            (click)="move(activeNode, 'down')"
            matTooltip="Flytta ner"
          >
            <mat-icon>arrow_downward</mat-icon>
          </button>

          <button
            type="button"
            mat-icon-button
            (click)="move(activeNode, 'up')"
            matTooltip="Flytta up"
          >
            <mat-icon>arrow_upward</mat-icon>
          </button>
        </div>
        <form *ngIf="activeNode" [formGroup]="form">
          <mat-form-field>
            <input
              matInput
              placeholder="Name"
              required
              formControlName="name"
            />
          </mat-form-field>
          <mat-form-field>
            <input
              matInput
              placeholder="Description"
              formControlName="description"
            />
          </mat-form-field>

          <mat-form-field>
            <input matInput placeholder="Icon" formControlName="icon" />
          </mat-form-field>

          <mat-form-field>
            <input
              matInput
              placeholder="Route"
              required
              formControlName="route"
            />
          </mat-form-field>

          <mat-checkbox formControlName="isVisible">Visible</mat-checkbox>
        </form>
      </div>
    </div>
  </div>
  <hr />
  <div class="page-footer">
    <button
      mat-raised-button
      color="primary"
      [disabled]="form.invalid"
      (click)="save()"
    >
      Save
    </button>
  </div>
</div>
